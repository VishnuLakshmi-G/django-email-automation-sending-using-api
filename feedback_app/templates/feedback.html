<!-- feedback_app/templates/feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Autoscrolling heading */
    .scrolling-text {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .scrolling-text h1 {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-10">

  <!-- Autoscrolling Heading -->
  <div class="scrolling-text mb-8 w-full max-w-2xl mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-800">Share Your Feedback & Help Us Improve! ðŸš€</h1>
  </div>

  <!-- Form Container -->
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg p-10">
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" placeholder="you@example.com"
               class="w-full border border-gray-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
      </div>

      <div>
        <label for="feedback" class="block mb-2 font-semibold text-gray-700">Your Feedback</label>
        <textarea name="feedback" id="feedback" rows="6" placeholder="Share your thoughts..."
                  class="w-full border border-gray-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-3 rounded-xl hover:scale-105 transform transition-all duration-300 shadow-lg">
        Submit Feedback
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-gray-600 text-sm text-center">
    &copy; 2025 Your Company. All Rights Reserved.
  </footer>

</body>
</html>
